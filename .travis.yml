language: rust
cache: cargo
dist: xenial
env:
  global:
    - PROJECT_NAME=frece
    - RUST_BACKTRACE=full
matrix:
  fast_finish: true
  include:
  - os: linux
    rust: beta
    env: TARGET=x86_64-unknown-linux-gnu
before_deploy: ci/before_deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  file: deploy/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  on:
    branch: master
  api_key:
    secure: 
